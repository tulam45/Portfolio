<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BTS Survey</title>
    <link rel="stylesheet" href="survey-style.css" type="text/css">
</head>
<body>
    <!-- Navigation Area -->
    <header>
        <img class="logo" src="img/BTS.png" alt="logo" />
        <nav>
            <ul class="navbar">
                <!-- Navigation Menu -->
                <li><a href="index.html"> HOME </a></li>
                <li><a href="albums.html"> ALBUMS </a></li>
                <li><a href="about.html"> ABOUT </a></li>
                <li><a href="survey.html"> SURVEY </a></li>
            </ul>
        </nav>
    </header>

    <!-- Survey Title -->
    <div class="survey_name">
        <h2>Survey</h2>
    </div>

    <br />
    <br />

    <!-- GET Form Survey-->
    <form class="submission" id="member_name">
        <label for="bias">
            Who Is Your Bias in BTS?
        </label>
        <br />
        <input type="text" id="bias_name" />
        <br />
        <br />
        <label for="album">
            What Is your favorite album?
        </label>
        <br />
        <input type="text" id="album_name" />
        <br />
        <br />
        <label for="num">
            Enter a number from 1-10 rating is our site helpful?
        </label>
        <input type="number" id="rate" />
        <br />
        <button class="sendbtn" onclick="myGET()">Send</button>
    </form>

    <script src="survey-script.js"></script>
</body>
</html>
